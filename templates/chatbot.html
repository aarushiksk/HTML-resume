<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ§  AI Chatbot - Chat Interface</h1>

        <form action="/" method="POST">

            <input type="text" name="ai_model" id="ai_model" placeholder="Enter" required>

        {% endif %}
    </div>
</body>
</html>
